<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Administrador de Contenido</title>

    <!-- Bootstrap core CSS -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/admin/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/admin/css/dashboard.css" rel="stylesheet">
    <link href="/libs/jquery-ui-1.11.4.custom/jquery-ui.theme.css" rel="stylesheet">
    <link href="/libs/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">
    <link href="/admin/css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/admin/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/admin/js/ie-emulation-modes-warning.js"></script>

    <!-- SVG Icons -->
    <!--<script src="/admin/js/lumino.glyphs.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
              <span> Administrador de Contenido</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="?logout">Cerrar Sesi&oacute;n</a></li>
          </ul>
          <!--
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          -->
        </div>
      </div>
    </nav>

    <div id="page-body" class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              {% for nav in navs %}
              <li{% if nav.current %} class="active"{% endif %}><a href="/admin/{{ nav.url }}">{{ nav.name }}</a></li>
              {% endfor %}
          </ul>
        </div>
        <div id="main-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {{ CONTENT|raw }}
            <!--
          <h1 class="page-header">Dashboard</h1>
          <h2 class="sub-header">Section title</h2>
          -->
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/admin/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/libs/jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="/admin/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--<script src="/admin/js/holder.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/admin/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="/admin/js/spin.min.js"></script>
    <!-- Custom Script -->
    <script src="/admin/js/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="/admin/js/script.js" type="text/javascript"></script>
  </body>
</html>
