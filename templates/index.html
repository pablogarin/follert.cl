<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Follert - {{ title|capitalize }}</title>
    <meta name="description" content="{{descripcion}}" />
    <link rel="icon" 
        type="image/png" 
        href="/assets/favicon.png">

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick Carrousel -->
    <link href="/js/slick/slick.css" rel="stylesheet">
    <!-- FancyBox -->
    <link rel="stylesheet" href="/libs/fancybox/source/jquery.fancybox.css" />
    <!-- custom style -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Fonts -->
    <!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900italic,900,700italic,700,400italic,300,300italic,100italic,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav id="main-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div id="logo-container" class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/assets/logo.png" alt="Logo" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/" data-title="Home" class="main-nav">HOME</a></li>
                    <li><a href="/proyectos" data-title="Proyectos" class="main-nav">PROYECTOS</a></li>
                    <li><a href="/contacto" data-title="Contacto" class="main-nav">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-content" class="container-fluid">
        {{ content|raw }}
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>
                {{ (configs['Direccion Footer']).valor }}<br/>
                <a href="mailto:ingenieria@follert.cl">ingenieria@follert.cl</a>
            </p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/slick/slick.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/libs/fancybox/source/jquery.fancybox.pack.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
